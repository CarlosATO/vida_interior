<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vida Interior - Simulaci√≥n Evolutiva</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(15, 15, 35, 0.75);
            --accent: #6366f1;
            --text: #f8fafc;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: #090910;
            font-family: 'Outfit', sans-serif;
            color: var(--text);
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        #ui-layer {
            position: absolute;
            top: 30px;
            left: 30px;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 100;
        }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
            pointer-events: auto;
            transition: transform 0.3s ease;
        }

        .glass-panel:hover {
            transform: translateY(-2px);
        }

        #fecha {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        #stats,
        #recursos {
            font-size: 1rem;
            opacity: 0.9;
            margin: 4px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .controls {
            position: absolute;
            bottom: 40px;
            right: 40px;
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 14px;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
            filter: brightness(1.1);
        }

        #bitacora-panel {
            position: absolute;
            right: 40px;
            top: 40px;
            width: 350px;
            max-height: 500px;
            display: none;
            overflow-y: auto;
            z-index: 90;
        }

        h3 {
            margin-top: 0;
            font-weight: 600;
            color: var(--accent);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .log-entry {
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.88rem;
            line-height: 1.4;
        }

        .log-fecha {
            color: #94a3b8;
            font-size: 0.75rem;
            margin-bottom: 4px;
        }

        .type-muerte {
            color: #f87171;
        }

        .type-nacimiento {
            color: #4ade80;
        }

        .type-descubrimiento {
            color: #fbbf24;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div class="glass-panel">
            <div id="fecha">Cargando era...</div>
            <div id="stats">Poblaci√≥n: --</div>
            <div id="recursos">üå≤ -- | ü™® -- | üçé --</div>
        </div>
    </div>

    <div id="bitacora-panel" class="glass-panel">
        <h3>BIT√ÅCORA DEL MUNDO</h3>
        <div id="log-list"></div>
    </div>

    <div class="controls">
        <button onclick="location.href='/analisis'">Laboratory</button>
        <button onclick="toggleBitacora()">Journal</button>
    </div>

    <!-- Three.js Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fflate@0.8.0/umd/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <!-- 3D Game Engine -->
    <script src="/static/game3d.js"></script>
    <!-- Legacy UI logic for Bitacora if needed, or moved to game3d.js -->
    <script>
        // Bitacora UI Logic (Keep it simple here or move to game3d)
        let showingBitacora = false;
        function toggleBitacora() {
            showingBitacora = !showingBitacora;
            document.getElementById("bitacora-panel").style.display = showingBitacora ? "block" : "none";
            if (showingBitacora) fetchBitacora();
        }
        function fetchBitacora() {
            fetch('/bitacora').then(r => r.json()).then(renderBitacora);
        }
        function renderBitacora(logs) {
            const list = document.getElementById("log-list");
            list.innerHTML = logs.map(l => `<div class="log-entry type-${l.tipo || 'info'}"><div class="log-fecha">${l.fecha}</div>${l.mensaje}</div>`).join('');
        }
        setInterval(() => { if (showingBitacora) fetchBitacora(); }, 2000);
    </script>
</body>

</html>
